<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .content-container {
            height: calc(100vh - 12rem);
            min-height: 300px;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Simple Text Reader</h1>
        <form method="POST" action="/" class="flex flex-col h-full">
            <div 
                id="displayContent" 
                class="content-container w-full p-4 rounded shadow bg-white mb-4 overflow-auto"
                style="white-space: pre-wrap; border: 1px solid #ddd;"
            >{{- content -}}</div>

            <textarea 
                id="editContent" 
                name="new_content" 
                class="content-container w-full p-4 rounded shadow bg-white mb-4 hidden resize-none"
                style="white-space: pre-wrap;"
            >{{- content -}}</textarea>

            <div class="flex gap-4">
                <button 
                    type="button" 
                    onclick="toggleEditMode()"
                    class="bg-blue-300 text-blue-800 px-4 py-2 rounded hover:bg-blue-400 transition-colors"
                >
                    Toggle Edit Mode
                </button>

                <button 
                    type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors"
                >
                    Save Changes
                </button>
            </div>
        </form>
    </div>

    <script>
    function toggleEditMode() {
        const display = document.getElementById('displayContent');
        const editor = document.getElementById('editContent');
        display.classList.toggle('hidden');
        editor.classList.toggle('hidden');
    }
    </script>
</body>
</html>
